<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BULB</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#img1").click(function () {
        const currentSrc = $(this).attr("src");
        if (currentSrc.includes("pic_bulbon.gif")) {
          $(this).attr("src", "pic_bulboff.gif");
        } else {
          $(this).attr("src", "pic_bulbon.gif");
        }
      });
    });
  </script>
</head>
<body>
  <img src="pic_bulbon.gif" id="img1" width="100" height="100">
  <p>Click on this bulb to turn it on/off</p>
</body>
</html>
